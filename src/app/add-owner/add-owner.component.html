<div class="container">
    <h2>Owner Form</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <div *ngIf="contactForm.get('name')?.invalid && (contactForm.get('name')?.dirty || contactForm.get('name')?.touched)"
          class="invalid-feedback">
          <div *ngIf="contactForm.get('name')?.hasError('required')">Name is required.</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="addressLine1">Address Line 1</label>
          <input type="text" id="addressLine1" class="form-control" formControlName="addressLine1">
          <div *ngIf="contactForm.get('addressLine1')?.invalid && (contactForm.get('addressLine1')?.dirty || contactForm.get('addressLine1')?.touched)"
            class="invalid-feedback">
            <div *ngIf="contactForm.get('addressLine1')?.hasError('required')">Address Line 1 is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="addressLine2">Address Line 2</label>
          <input type="text" id="addressLine2" class="form-control" formControlName="addressLine2">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" class="form-control" formControlName="city">
          <div *ngIf="contactForm.get('city')?.invalid && (contactForm.get('city')?.dirty || contactForm.get('city')?.touched)"
            class="invalid-feedback">
            <div *ngIf="contactForm.get('city')?.hasError('required')">City is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" class="form-control" formControlName="state">
          <div *ngIf="contactForm.get('state')?.invalid && (contactForm.get('state')?.dirty || contactForm.get('state')?.touched)"
            class="invalid-feedback">
            <div *ngIf="contactForm.get('state')?.hasError('required')">State is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="zip">Zip</label>
          <input type="text" id="zip" class="form-control" formControlName="zip">
          <div *ngIf="contactForm.get('zip')?.invalid && (contactForm.get('zip')?.dirty || contactForm.get('zip')?.touched)"
            class="invalid-feedback">
            <div *ngIf="contactForm.get('zip')?.hasError('required')">Zip is required.</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" class="form-control" formControlName="country">
          <div *ngIf="contactForm.get('country')?.invalid && (contactForm.get('country')?.dirty || contactForm.get('country')?.touched)"
            class="invalid-feedback">
            <div *ngIf="contactForm.get('country')?.hasError('required')">Country is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber">
          <div *ngIf="contactForm.get('phoneNumber')?.invalid && (contactForm.get('phoneNumber')?.dirty || contactForm.get('phoneNumber')?.touched)"
            class="invalid-feedback">
            <div *ngIf="contactForm.get('phoneNumber')?.hasError('required')">Phone Number is required.</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="email" id="emailAddress" class="form-control" formControlName="emailAddress">
      </div>
      <button type="submit" class="btn btn-primary mr-2">Save Contact Information</button>
      <a routerLink="/owners" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left mr-1"></i> Back to Owner List
      </a>
    </form>
  </div>
