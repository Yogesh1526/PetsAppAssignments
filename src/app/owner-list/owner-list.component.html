<div class="container">
    <div class="row mb-3">
      <div class="col-md-6">
        <h2>Owners List</h2>
      </div>
    </div>
  

  <div class="row mb-3 align-items-center">
    <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Search owners..." [(ngModel)]="searchTerm" (ngModelChange)="filterOwners()">
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-primary mr-2"  (click)="goToNewOwner()">New Owner</button>
      <a routerLink="/appointments" class="btn btn-secondary">Back to Appointment</a>
    </div>
  </div>
     
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Email Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let owner of filteredOwners">
            <td>{{ owner.name }}</td>
            <td>{{ owner.address.line1 }}</td>
            <td>{{ owner.phoneNumber }}</td>
            <td>{{ owner.emailAddress }}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Owner Actions">
                <button class="btn btn-sm btn-primary" (click)="editOwner(owner.id)">Edit</button>
                <button class="btn btn-sm btn-danger ml-2" (click)="deleteOwner(owner.id)">Delete</button>
              </div>
            </td>
          </tr>
          <tr *ngIf="filteredOwners.length === 0">
            <td colspan="5" class="text-center">No owners found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
