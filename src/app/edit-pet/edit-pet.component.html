<div class="container">
    <h2>Edit Pet</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <div *ngIf="editForm.get('name')?.invalid && (editForm.get('name')?.dirty || editForm.get('name')?.touched)"
             class="invalid-feedback">
          <div *ngIf="editForm.get('name')?.errors?.['required']">
            Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="petTypeId">Pet Type</label>
        <select id="petTypeId" class="form-control" formControlName="petTypeId">
          <option *ngFor="let type of petTypes" [value]="type.id">{{ type.name }}</option>
        </select>
        <div *ngIf="editForm.get('petTypeId')?.invalid && (editForm.get('petTypeId')?.dirty || editForm.get('petTypeId')?.touched)"
             class="invalid-feedback">
          <div *ngIf="editForm.get('petTypeId')?.errors?.['required']">
            Pet Type is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="petBreedId">Pet Breed</label>
        <select id="petBreedId" class="form-control" formControlName="petBreedId">
          <option *ngFor="let breed of petBreeds" [value]="breed.id">{{ breed.name }}</option>
        </select>
        <div *ngIf="editForm.get('petBreedId')?.invalid && (editForm.get('petBreedId')?.dirty || editForm.get('petBreedId')?.touched)"
             class="invalid-feedback">
          <div *ngIf="editForm.get('petBreedId')?.errors?.['required']">
            Pet Breed is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="ownerId">Owner</label>
        <select id="ownerId" class="form-control" formControlName="ownerId">
          <option *ngFor="let owner of owners" [value]="owner.id">{{ owner.name }}</option>
        </select>
        <div *ngIf="editForm.get('ownerId')?.invalid && (editForm.get('ownerId')?.dirty || editForm.get('ownerId')?.touched)"
             class="invalid-feedback">
          <div *ngIf="editForm.get('ownerId')?.errors?.['required']">
            Owner is required.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mr-2" [disabled]="editForm.invalid">Save</button>
      <a routerLink="/pets" class="btn btn-outline-secondary">Cancel</a>
    </form>
  </div>
